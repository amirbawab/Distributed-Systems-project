task rmRMIRegistry(type: RMIRegistry) {
    group "RMI Registry"
    description "Run RMI Registry on RMs host"
    workingDir "${sourceSets.main.java.outputDir}"
    port rm_rmiRegistry_port
}

task midServerRMIRegistry(type: RMIRegistry) {
    group "RMI Registry"
    description "Run RMI Registry on Middleware Server host"
    workingDir "${sourceSets.main.java.outputDir}"
    port midServer_rmiRegistry_port
}

// Build jar before running RMI Registry
rmRMIRegistry.dependsOn(jar)
midServerRMIRegistry.dependsOn(jar)
